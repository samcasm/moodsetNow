<!DOCTYPE html>
<html>
<head>
	<title>MOODSET</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/weather-icons.min.css">
	<link rel="stylesheet" type="text/css" href="css/moodset.css">
	<script src="https://use.fontawesome.com/608bd23e53.js"></script>
	<script type="text/javascript" src="spin.js"></script>
	
</head>
<body>
	<div class="content">
		<div class="header">
            		<h1 style="letter-spacing:7px"><i class="fa fa-hand-peace-o" aria-hidden="true"></i>MOODSET</h1>
        		<h3>Where you at ? </h3>
            		<input class="city" type="text"  placeholder="city">
            		<button class="btn btn-info weather-button">Check weather</button>
        	</div>
        	<hr>
        	<div class="spinner-div-1"></div>
        	<div class="body-weather">
        		<div class="weather-icon">
        			<canvas id="icon1" width="128" height="128"></canvas>
        			<ul>
        				<li class="first-li" ><p class="icon-temperature"></p></li>
        				<li><p class="icon-summary"></p></li>
        			</ul>
			<button id="create-button" class=" btn btn-success">Show playlists</button>        	
			</div>
		</div>
        	<div>
			<table id = "table-show-playlist" class="table table-striped table-bordered">
				<thead>
					<tr>
						<th>#</th>
						<th>Image</th>
						<th>Name</th>
					</tr>
				</thead>
				<tbody class="show-playlists">
					
				</tbody>
			</table>
		</div>
		<button class="final-playlist-button btn btn-lg btn-success">Mash em' up!</button>
		<div class="final-playlist-div">
			<table class="final-playlist-table table table-striped table-hover table-bordered">
				<thead>
					<tr>
						<th>#</th>
						<th>Click ME</th>
						<th>Name</th>
						<th>Artist</th>
						<th>Duration</th>
					</tr>
				</thead>
				<tbody class="final-playlist">
					
				</tbody>
			</table>
		</div>
	
	</div>
	
	<script type="text/javascript" src="moodset.js"></script>
	<script type="text/javascript" src="skycons.js"></script>
	<!--<script type="text/javascript" src="https://samcasm.github.io/moodsetNow/callback.js"></script>-->
	<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>

</body>
</html>
